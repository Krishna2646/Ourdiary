<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Diary</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <script type="module" src="dashboard.js" defer></script>
</head>

<body>
  <div class="dashboard-container">
    <h1 class="heading">Your Diary</h1>
    <p class="subheading">Write your thoughts, feelings, or memories</p>

    <textarea id="diary-entry" placeholder="Start writing your day..." rows="8"></textarea>
    <button id="save-btn">Save Entry</button>
    <div class="entry-status" id="entry-status"></div>

    <hr />
    <h2 class="heading">Previous Entries</h2>
    <div id="entry-list"></div>
  </div>
</body>

</html>
