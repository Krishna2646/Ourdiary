<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
  <title>Help Our diary</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
    }

    .design-root {
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
      justify-content: space-between;
      overflow-x: hidden;
      height: 100vh;
      width: 100vw;
    }

    .header-row {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 16px 16px 8px 16px;
      justify-content: space-between;
    }

    .icon-btn {
      color: #121416;
      display: flex;
      width: 48px;
      height: 48px;
      min-width: 48px;
      min-height: 48px;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .header-title {
      color: #121416;
      font-size: 1.125rem;
      font-weight: bold;
      line-height: 1.25;
      letter-spacing: -0.015em;
      flex: 1;
      text-align: center;
      padding-right: 48px;
      margin: 0;
    }

    .search-section {
      padding: 12px 16px;
    }

    .search-label {
      display: flex;
      flex-direction: column;
      min-width: 160px;
      height: 48px;
      width: 100%;
    }

    .search-row {
      display: flex;
      width: 100%;
      flex: 1;
      align-items: stretch;
      border-radius: 0.75rem;
      height: 100%;
      overflow: hidden;
    }

    .search-icon {
      color: #6a7681;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f2f4;
      border: none;
      padding-left: 16px;
      border-top-left-radius: 0.75rem;
      border-bottom-left-radius: 0.75rem;
      border-right: 0;
      height: 100%;
    }

    .search-input {
      flex: 1;
      min-width: 0;
      border: none;
      background: #f1f2f4;
      color: #121416;
      outline: none;
      height: 100%;
      padding: 0 16px 0 8px;
      font-size: 1rem;
      font-weight: normal;
      line-height: normal;
      border-radius: 0 0.75rem 0.75rem 0;
    }

    .search-input::placeholder {
      color: #6a7681;
    }

    .section-title {
      color: #121416;
      font-size: 22px;
      font-weight: bold;
      line-height: 1.25;
      letter-spacing: -0.015em;
      padding: 20px 16px 12px 16px;
      margin: 0;
    }

    .question-row {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #fff;
      padding: 8px 16px;
      min-height: 72px;
    }

    .question-icon {
      color: #121416;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      background: #f1f2f4;
      flex-shrink: 0;
      width: 48px;
      height: 48px;
    }

    .question-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .question-title {
      color: #121416;
      font-size: 1rem;
      font-weight: 500;
      line-height: normal;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .question-desc {
      color: #6a7681;
      font-size: 0.875rem;
      font-weight: normal;
      line-height: normal;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .footer-nav {
      display: flex;
      gap: 8px;
      border-top: 1px solid #f1f2f4;
      background: #fff;
      padding: 0 16px 12px 16px;
      padding-top: 8px;
    }

    .footer-link {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
    }

    .footer-link.active {
      color: #121416;
    }

    .footer-link:not(.active) {
      color: #6a7681;
    }

    .footer-icon {
      display: flex;
      height: 32px;
      align-items: center;
      justify-content: center;
    }

    .footer-spacer {
      height: 20px;
      background: #fff;
    }

    /* mobile responsive*/
    @media (width<=500px) {

      .header-row,
      .section-title,
      .question-row,
      .footer-nav {
        width: 100vw;
      }

      .search-section {
        padding: 12px 16px;
      }

      .search-label {
        display: flex;
        flex-direction: column;
        min-width: 160px;
        height: 48px;
        width: 100%;
      }

      .search-row {
        display: flex;
        width: 100%;
        flex: 1;
        align-items: stretch;
        border-radius: 0.75rem;
        height: 100%;
        overflow: hidden;
      }

      .search-icon {
        color: #6a7681;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f1f2f4;
        border: none;
        padding-left: 16px;
        border-top-left-radius: 0.75rem;
        border-bottom-left-radius: 0.75rem;
        border-right: 0;
        height: 100%;
      }

      .search-input {
        flex: 1;
        min-width: 0;
        border: none;
        background: #f1f2f4;
        color: #121416;
        outline: none;
        height: 100%;
        padding: 0 16px 0 8px;
        font-size: 1rem;
        font-weight: normal;
        line-height: normal;
        border-radius: 0 0.75rem 0.75rem 0;
      }

      .search-input::placeholder {
        color: #6a7681;
      }
    }

    @media (width>=1024px) {

      .header-row,
      .section-title,
      .question-row,
      .footer-nav {
        width: fit-content;
      }
    }
  </style>
</head>
