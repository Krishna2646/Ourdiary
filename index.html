<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-bg: #fff;
      --sidebar-bg: #f1f2f4;
      --sidebar-active: #dce8f3;
      --text-main: #121416;
      --accent: #4a90e2;
      --btn-bg: #dce8f3;
    }

    body {
      font-family: 'Plus Jakarta Sans', 'Noto Sans', sans-serif;
      background: var(--primary-bg);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      height: 56px;
      background: var(--primary-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 8px rgba(76, 110, 245, 0.04);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .hamburger {
      font-size: 1.7rem;
      background: none;
      border: none;
      color: var(--text-main);
      cursor: pointer;
      display: none;
      margin-right: 1rem;
    }

    .topbar-title {
      font-size: 1.25rem;
      font-weight: bold;
      flex: 1;
      text-align: left;
      letter-spacing: 0.01em;
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-icon,
    .settings-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--sidebar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      transition: box-shadow 0.2s;
    }

    .profile-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    .settings-icon {
      font-size: 1.4rem;
      color: var(--accent);
      background: var(--sidebar-bg);
      margin-left: 0.5rem;
    }

    /* Layout */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 56px);
      background: var(--primary-bg);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      border-right: 1px solid #e3e3e3;
      transition: transform 0.2s;
      min-width: 180px;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
      position: absolute;
      z-index: 200;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
    }

    .sidebar-option {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      font-size: 1.08rem;
      color: var(--text-main);
      cursor: pointer;
      transition: background 0.15s;
      font-weight: 500;
    }

    .sidebar-option:hover,
    .sidebar-option.active {
      background: var(--sidebar-active);
      color: var(--accent);
    }

    .sidebar-option i {
      font-size: 1.2rem;
      min-width: 22px;
      text-align: center;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 2rem 1rem;
      min-width: 0;
      background: var(--primary-bg);
    }

    /* Floating action button */
    .fab {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      width: 60px;
      height: 60px;
      background: var(--btn-bg);
      color: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 2px 16px rgba(76, 110, 245, 0.08);
      border: none;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.2s;
    }

    .fab:hover {
      background: #b3d3ef;
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .sidebar {
        width: 180px;
        min-width: 120px;
      }
    }

    @media (max-width: 700px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 56px;
        height: calc(100vh - 56px);
        z-index: 200;
        background: var(--sidebar-bg);
        border-right: 1px solid #e3e3e3;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
        transform: translateX(-100%);
        transition: transform 0.2s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .hamburger {
        display: inline-block;
      }

      .main-layout {
        flex-direction: column;
      }
    }

    @media (max-width: 500px) {
      .main-content {
        padding: 1rem 0.5rem;
      }

      .fab {
        right: 1rem;
        bottom: 1rem;
        width: 48px;
        height: 48px;
        font-size: 1.5rem;
      }
    }

    .circle-image {
      display: inline-block;
      border-radius: 50%;
      overflow: hidden;
      width: 40px;
      /* Or whatever size you want */
      height: 40px;
      background: #f1f2f4;
      /* fallback bg */
      vertical-align: middle;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="topbar">
    <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
      <i class="fas fa-bars"></i>
    </button>
    <span class="topbar-title">Ourdiary</span>
    <div class="topbar-actions">
      <button class="settings-icon" id="settingsBtn" title="Settings">
        <i class="fas fa-cog"></i>
      </button>
      <span class="circle-image profile-icon" id="profileBtn">
        <img id="profilePic" src="Avatars/srri.png" alt="Profile" loading="lazy" />
      </span>
      <button href="login.html">login</button>


    </div>
  </div>

  <div class="main-layout">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebarNav">
      <div class="sidebar-option active"><i class="fas fa-book"></i>My Entries</div>
      <div class="sidebar-option"><i class="fas fa-users"></i>Friends' Entries</div>
      <div class="sidebar-option"><i class="fas fa-star"></i>Favorites</div>
      <div class="sidebar-option"><i class="fas fa-bolt"></i>Discover</div>
      <div class="sidebar-option"><i class="fas fa-calendar"></i>Events</div>
    </nav>
    <!-- Main Content -->
    <div class="main-content">
      <h2>Welcome!</h2>
      <p>This is your home page. Use the menu to navigate.</p>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button class="fab" id="fabBtn" title="Add New">
    <i class="fas fa-plus"></i>
  </button>

  <script>
    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidebarNav = document.getElementById('sidebarNav');
    hamburgerBtn.addEventListener('click', () => {
      sidebarNav.classList.toggle('open');
    });

    // Hide sidebar on click outside (mobile)
    document.body.addEventListener('click', function (e) {
      if (window.innerWidth <= 700 && sidebarNav.classList.contains('open')) {
        if (!sidebarNav.contains(e.target) && !hamburgerBtn.contains(e.target)) {
          sidebarNav.classList.remove('open');
        }
      }
    });

    // Profile and settings button navigation
    document.getElementById('profileBtn').addEventListener('click', function () {
      window.location.href = 'profile.html';
    });
    document.getElementById('settingsBtn').addEventListener('click', function () {
      window.location.href = 'settings.html';
    });

    // Sidebar options (you can add navigation here)
    document.querySelectorAll('.sidebar-option').forEach(option => {
      option.addEventListener('click', function () {
        document.querySelectorAll('.sidebar-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
        // You can add content switching here
      });
    });

    // Load profile picture from localStorage if available
    const profile = JSON.parse(localStorage.getItem('userProfile'));
    if (profile && profile.avatar) {
      document.getElementById('profilePic').src = profile.avatar;
    }
    document.getElementById('fabBtn').addEventListener('click', function () {
      window.location.href = 'newentry.html';
    });

  </script>
</body>

</html>
