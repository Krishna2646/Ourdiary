<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800" />
  <style>
    :root {
      --primary-bg: #fff;
      --sidebar-bg: #f1f2f4;
      --sidebar-active: #dce8f3;
      --text-main: #121416;
      --accent: #4a90e2;
      --btn-bg: #dce8f3;
      --desc: #60768a;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      color: var(--text-main);
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    .design-root {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: var(--primary-bg);
      position: relative;
    }

    .settings-panel {
      width: 100vw;
      min-height: 100vh;
      background: var(--primary-bg);
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
      padding-bottom: 2rem;
    }

    .settings-main,
    .settings-detail {
      transition: transform 0.35s cubic-bezier(.55, 0, .1, 1);
      width: 100vw;
      background: var(--primary-bg);
      position: absolute;
      left: 0;
      top: 0;
      min-height: 100vh;
      z-index: 1;
      box-sizing: border-box;
      padding-bottom: 2rem;
    }

    .settings-main {
      z-index: 2;
    }

    .settings-main.slide-left {
      transform: translateX(-100vw);
      pointer-events: none;
    }

    .settings-detail {
      transform: translateX(100vw);
      z-index: 3;
    }

    .settings-detail.active {
      transform: translateX(0);
      pointer-events: auto;
    }

    .header-row {
      display: flex;
      align-items: center;
      background: var(--primary-bg);
      padding: 24px 5vw 12px 5vw;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(76, 110, 245, 0.04);
    }

    .icon-btn {
      color: var(--text-main);
      display: flex;
      width: 44px;
      height: 44px;
      min-width: 44px;
      min-height: 44px;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.15s;
    }

    .icon-btn:active {
      background: var(--sidebar-active);
    }

    .header-title {
      color: var(--text-main);
      font-size: 1.25rem;
      font-weight: bold;
      line-height: 1.25;
      letter-spacing: -0.015em;
      flex: 1;
      text-align: center;
      margin: 0;
      padding-right: 44px;
    }

    .section-title {
      color: var(--text-main);
      font-size: 1.125rem;
      font-weight: bold;
      line-height: 1.25;
      letter-spacing: -0.015em;
      padding: 16px 5vw 8px 5vw;
      margin: 0;
      text-align: left;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--primary-bg);
      padding: 8px 5vw;
      min-height: 72px;
      border-radius: 12px;
      transition: background 0.15s;
      cursor: pointer;
      margin-bottom: 2px;
      border: none;
      outline: none;
      text-align: left;
    }

    .setting-row:hover,
    .setting-row:focus {
      background: var(--sidebar-active);
    }

    .setting-img {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 9999px;
      height: 56px;
      width: 56px;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
      border: 2px solid var(--sidebar-bg);
    }

    .setting-icon {
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      background: var(--sidebar-bg);
      flex-shrink: 0;
      width: 48px;
      height: 48px;
    }

    .setting-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .setting-title {
      color: var(--text-main);
      font-size: 1rem;
      font-weight: 500;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }

    .setting-desc {
      color: var(--desc);
      font-size: 0.875rem;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }

    .detail-content {
      padding: 1.5rem 5vw 1.2rem 5vw;
      color: var(--text-main);
      min-height: 60vh;
      font-size: 1rem;
      text-align: left;
      box-sizing: border-box;
      width: 100vw;
      max-width: 100vw;
      margin: 0;
    }

    .detail-content label {
      display: block;
      margin: 1rem 0 0.5rem 0;
      font-weight: 500;
      color: var(--accent);
      text-align: left;
    }

    .detail-content input,
    .detail-content textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #e3e3e3;
      background: var(--sidebar-bg);
      color: var(--text-main);
      font-family: inherit;
      box-sizing: border-box;
    }

    .detail-content input:focus,
    .detail-content textarea:focus {
      outline: 2px solid var(--accent);
      background: var(--sidebar-active);
    }

    .detail-content .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      transition: background 0.15s;
    }

    .detail-content .btn:active {
      background: #b3d3ef;
      color: var(--accent);
    }

    /* Responsive tweaks for small screens */
    @media (max-width: 600px) {

      .header-row,
      .section-title,
      .setting-row,
      .detail-content {
        padding-left: 4vw;
        padding-right: 4vw;
      }

      .setting-img,
      .setting-icon {
        width: 44px;
        height: 44px;
      }

      .setting-title {
        font-size: 0.95rem;
      }

      .setting-desc {
        font-size: 0.8rem;
      }

      .detail-content {
        padding: 1rem 4vw;
      }
    }

    @media (max-width: 400px) {
      .setting-row {
        gap: 10px;
        min-height: 60px;
      }

      .setting-img,
      .setting-icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
