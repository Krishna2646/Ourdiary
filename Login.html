<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OurDiary Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="login.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <script type="module" src="./login.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <div class="center">
        <h2>Welcome to OurDiary</h2>
        <p>Share your daily moments with friends in a private, open diary.</p>

      </div>
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button id="login-btn">Log In</button>
      <p class="center" style="color:#6a7681;">Or continue with</p>
      <div class="social-btns">
        <button onclick="signInWithGoogle()">Google</button>
      </div>
      <p class="switch-link" onclick="toggleForms()">Don't have an account? Sign up</p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <div class="center">
        <h2>Create OurDiary Account</h2>
        <p>Start capturing your special moments now.</p>
      </div>
      <input id="signup-name" type="text" placeholder="Full Name" required />
      <input id="signup-mobile" type="tel" placeholder="Mobile Number" required />
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <button id="signup-btn">Sign Up</button>
      <p class="center" style="color:#6a7681;">Or sign up with</p>
      <div class="social-btns">
        <button type="button" onclick="signInWithGoogle(event)">Google</button>
      </div>
      <p class="switch-link" onclick="toggleForms()">Already have an account? Log in</p>
    </div>
  </div>
  <a href="index.html" style="text-decoration: none; color: black; ">go to home </a>

</body>

</html>
